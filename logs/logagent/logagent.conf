# Global options
options:
  includeOriginalLine: false

input:
  stdin: true

output: 
  gelf:
    module: output-gelf
    host: gelf-udp.graylog.service.consul
    # graylog port (default: 12201)
    port: 12201
    #  # Dump all events
    debug: true
    # compression 'gzip' or 'deflate' (default: 'deflate')
    compressType: deflate
    # size of chunked messages in bytes (default: 1240)
    chunkSize: 1024