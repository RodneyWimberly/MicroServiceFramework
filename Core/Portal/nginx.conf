{{range services}}{{if .Tags | contains "portal"}} {{$name = .Name}} {{$service = service .Name}}
upstream {{$name}} {
  least_conn;
  zone upstream-{{$name}} 64k;
  {{if not $service}}server 127.0.0.1:65535; # force a 502
  {{else}}{{if eq $name "core_vault"}}server active.vault.service.consul:8200;
  {{else}}{{range $service}}server {{.Address}}:{{if eq $name "core_consul"}}8500{{else}}{{.Port}}{{end}} max_fails=3 fail_timeout=60 weight=1;
  {{end}}{{end}}{{end}}
}{{end}}{{end}}

upstream vault_services { # Vault
  least_conn;
  zone upstream_vault_services 64k;
  server active.vault.service.consul:8200 max_fails=3 fail_timeout=60 weight=1;
}

upstream consul_services { # Consul
  least_conn;
  zone upstream_consul_services 64k;
  server consul.service.consul:8500 max_fails=3 fail_timeout=60 weight=1;
}

server {
  listen 80 default_server;

{{range services}}{{if .Tags | contains "portal"}} {{$name = .Name}}
  location ^~ /{{$name}}/ {
    proxy_pass http://{{$name}}/{{$name}}/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

  }
{{end}}{{end}}

  location /stub_status {
    stub_status;
  }

  location / {
    root /usr/share/nginx/html/;
    index index.html;
  }


 # Vault Web UI
  location /vault/ {
      proxy_pass      http://vault_services/;
  }

  # Consul Web UI
  location /consul/ {
      sub_filter_once   off;
      sub_filter_types  text/html application/javascript;
      sub_filter        '%22rootURL%22%3A%22%2Fui%2F%22' '%22rootURL%22%3A%22%2Fconsul%2F%22';
      sub_filter        '/ui/' 'https://$host/consul/';

      proxy_pass http://consul_services/ui/;
  }

  location /v1/ {
      proxy_pass http://consul_services/v1/;
  }

}
