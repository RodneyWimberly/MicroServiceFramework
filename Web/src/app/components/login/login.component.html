<div class="d-flex h-90">
  <div class="login-container m-auto">
    <div class="card boxshadow">
      <div class="card-header bg-primary dark text-white clearfix">
        <i class="fa fa-lock" aria-hidden="true"></i> Login
        <button *ngIf="isModal" type="button" class="close float-right text-light" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="card-body">
        <div class="col-md-12">
      
          <form *ngIf="formResetToggle" class="login" name="loginForm" #f="ngForm" novalidate
                (ngSubmit)="f.form.valid ? login('idsvr') :
                          (!username.valid && showErrorAlert('Username is required', 'Please enter a valid username'));
                          (!password.valid && showErrorAlert('Password is required', 'Please enter a valid password'))">
            <div class="form-group row">
              <div class="col-md-12">
                <button style="width: 100%" class="btn btn-primary" [disabled]="isLoading" (click)="login('google')">
                  <i *ngIf="isLoading && authProvider == 'google'" class='fa fa-circle-o-notch fa-spin'></i> {{isLoading && authProvider == 'google' ? 'Logging in with Google...' : 'Continue with Google'}}
                </button>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <button style="width:100%;" class="btn btn-primary" [disabled]="isLoading" (click)="login('microsoft')">
                  <i *ngIf="isLoading && authProvider == 'microsoft'" class='fa fa-circle-o-notch fa-spin'></i> {{isLoading && authProvider == 'microsoft' ? 'Logging in with Microsoft...' : 'Continue with Microsoft'}}
                </button>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <button style="width:100%;" class="btn btn-primary" [disabled]="isLoading" (click)="login('implict')">
                  <i *ngIf="isLoading && authProvider == 'implict'" class='fa fa-circle-o-notch fa-spin'></i> {{isLoading && authProvider == 'implict' ? 'Logging in with Identity Server...' : 'Continue with Identity Server'}}
                </button>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <h5>------------------ OR -------------------</h5>
              </div>
            </div>
            <div class="form-group row has-feedback-icon">

              <div class="col-md-12">
                <input type="text" id="login-username" name="username" placeholder="Enter username" autocomplete="username" class="form-control" [ngClass]="{'is-valid': f.submitted && username.valid, 'is-invalid' : f.submitted && !username.valid}"
                       [(ngModel)]="userLogin.userName" #username="ngModel" required />
                <i *ngIf="f.submitted" class="fa form-control-feedback" [ngClass]="{'fa-check': username.valid, 'fa-times' : !username.valid}" aria-hidden="true"></i>
                <span class="invalid-feedback" *ngIf="f.submitted && !username.valid">
                  Username is required
                </span>
              </div>
            </div>
            <div class="form-group row has-feedback-icon">
              <div class="col-md-12">
                <input type="password" id="login-password" name="password" placeholder="Enter password" autocomplete="current-password" class="form-control" [ngClass]="{'is-valid': f.submitted && password.valid, 'is-invalid' : f.submitted && !password.valid}"
                       [(ngModel)]="userLogin.password" #password="ngModel" required />
                <i *ngIf="f.submitted" class="fa form-control-feedback" [ngClass]="{'fa-check': password.valid, 'fa-times' : !password.valid}" aria-hidden="true"></i>
                <span class="invalid-feedback" *ngIf="f.submitted && !password.valid">
                  Password is required
                </span>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <button style="width:100%" type="submit" class="btn btn-primary" [disabled]="isLoading">
                  <i *ngIf="isLoading && authProvider == 'idsvr'" class='fa fa-circle-o-notch fa-spin'></i> {{isLoading && authProvider == 'idsvr' ? 'Logging in with Identity Server...' : 'Continue with Identity Server'}}
                </button>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-md-3 col-md-5">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="login-rememberme" name="rememberMe" [(ngModel)]="userLogin.rememberMe">
                  <label class="form-check-label" for="login-rememberme">Remember me</label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
